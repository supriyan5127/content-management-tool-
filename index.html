<!DOCTYPE html>
<html>
<head>
  <title>Content Management Tool</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <h1>Content Management Tool</h1>
  
  <form>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" placeholder="Enter the title">
  
    <label for="image">Image:</label>
    <input type="file" id="image" name="image">
  
    <label for="video">Video:</label>
    <input type="text" id="video" name="video" placeholder="Enter the video URL">
  
    <label for="content">Content:</label>
    <textarea id="content" name="content" placeholder="Enter the content"></textarea>
  
    <button type="submit">Save</button>
  </form>
</body>
</html>
